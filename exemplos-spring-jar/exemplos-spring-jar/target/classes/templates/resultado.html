<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Dados preenchidos</h1>
        <div th:if="${Pessoa != null}">
            <h2 th:text="${Pessoa.nome}"></h2>
            <h2 th:text="${Pessoa.idade}"></h2>
            <h2 th:text="${Pessoa.sexo}"></h2>
            <h2 th:text="${Pessoa.preferencias}"></h2>
            <h2 th:text="${Pessoa.contato}"></h2>
        </div>]
        
        <div th:if="${Pessoa == null}">
            <h2>Não há dados para exibir!</h2>
        </div>
    </body>
</html>
